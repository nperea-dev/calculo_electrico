<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Torque</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <main>
    <article>
    <h1>Calculadora de Torque</h1>
    <form method="post">
        <fieldset>
        <label for="tension_linea">Tensión de Línea (V):</label>
        <input type="text" name="tension_linea" value="{{ tension_linea }}"><br>
        
        <label for="corriente_linea">Corriente de Línea (A):</label>
        <input type="text" name="corriente_linea" value="{{ corriente_linea }}"required><br>
        
        <label for="factor_potencia">Factor de Potencia:</label>
        <input type="text" name="factor_potencia" value="{{ factor_potencia }}" required><br>
        
        <label for="frecuencia">Frecuencia (Hz):</label>
        <input type="text" name="frecuencia" value="{{ frecuencia }}" required><br>
        
        <button type="submit">Calcular</button>
    </fieldset>
    </form>

    {% if resultado %}
        <h2>Resultado: </h2>
        <h3> {{ resultado }} Nm</h3>
    {% endif %}

</article> 

<article class="ohm">
    <h2>Ley de Ohm.</h2>
    <form action="" class="ohm-form">
        <fieldset> 
            <input type="text" name="voltaje" id="voltaje" placeholder="Voltaje">
            <input type="text" name="corriente" id="corriente" placeholder="Corriente">
            <input type="text" name="corriene" id="corriente" placeholder="corriene">
           <button type="submit">calcular</button>
        </fieldset>
        
    </form>
    
</article>
<div class="motor"><img src="./static/motor2.png" alt="motor1" width="350px" srcset=""></div>
<diV><img src="api/static/Electric_motor.jpg" alt=""></diV>
</main>
</body>
<footer>

</footer>
</html>
